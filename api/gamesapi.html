<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Filter</title>
    <style>
        .card {
            border: 1px solid #ccc;
            color: red;
            border-radius: 8px;
            padding: 16px;
            margin: 8px;
            display: inline-block;
            width: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="pokemon">
    <h1 id="pokemon-name">Loading...</h1>
    <img id="pokemon-front-sprite" src="" alt="Front Sprite" />
    <img id="pokemon-back-sprite" src="" alt="Back Sprite" />
  </div>

  <script>
async function fetchPokemonData() {
    const response = await fetch(`https://pokeapi.co/api/v2/pokemon/pikachu`)
    const data = await response.json();
    const pokemonInfo = {
        name: data.name,
        imageURL: data.sprites.front_default
    }
    return pokemonInfo;
}

async function DisplayData() {
    const pokemonInfo = await fetchPokemonData();
    console.log(pokemonInfo.name);
    document.getElementById('pokemon-name').textContent = pokemonInfo.name;
    document.getElementById('pokemon-front-sprite').src = pokemonInfo.spriteURL;
    document.getElementById('pokemon-back-sprite').src = pokemonInfo.spriteBackIMGURL;
}
DisplayData();
</script>
</body>
</html>
